<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fadeIn 0.4s ease-out forwards;
  }
  
  :root {
    font-size: 16px;
    --primary-navy: #1A365D;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, sans-serif;
    background-color: #F4F7F9;
    color: #1E293B;
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
    -moz-osx-smoothing: grayscale;
  }

  /* STANDARDIZED A4 CANVAS (BORDER-FREE UNIVERSAL LAYOUT) */
  .high-fidelity-report {
    -webkit-print-color-adjust: exact !important;
    print-color-adjust: exact !important;
    color-adjust: exact !important;
    box-sizing: border-box !important;
    background-color: white !important;
    position: relative !important;
    margin: 0 auto !important; /* PERFECT CENTERING */
    overflow: visible !important;
    width: 297mm !important; /* A4 Landscape Width */
    min-height: 210mm !important;
    height: auto !important;
  }

  /* Multi-page repetition framework */
  .report-page-table {
    width: 100% !important;
    border-collapse: collapse !important;
    table-layout: fixed !important;
  }

  .report-header-group {
    display: table-header-group !important;
  }

  .report-footer-group {
    display: table-footer-group !important;
  }

  .report-content-group {
    display: table-row-group !important;
  }

  .report-body-cell {
    padding: 0 !important;
    vertical-align: top !important;
  }

  /* 1-INCH MARGIN ARCHITECTURE (25.4mm) */
  .report-container-margins {
    padding-left: 25.4mm !important;
    padding-right: 25.4mm !important;
  }

  /* UNIVERSAL TYPOGRAPHY STANDARDS */
  .report-justified-text {
    text-align: justify !important;
    text-justify: inter-word !important;
    hyphens: none !important;
    -webkit-hyphens: none !important;
    word-break: keep-all !important;
    line-height: 1.6 !important;
  }

  .page-break-avoid {
    page-break-inside: avoid !important;
    break-inside: avoid !important;
    display: block !important;
  }

  @media print {
    @page { 
      size: A4 portrait; 
      margin: 0 !important; 
    }
    
    body { 
      background-color: white !important; 
      width: 210mm !important; /* Restrict width to A4 portrait standard */
      margin: 0 auto !important; /* Center body */
      height: auto !important;
      overflow: visible !important;
    }
    
    .no-print { display: none !important; }
    
    /* Remove scroll containers during print to show full content */
    .overflow-y-auto, 
    .overflow-y-scroll, 
    .custom-scrollbar,
    [style*="overflow-y: auto"],
    [style*="overflow-y: scroll"] {
      overflow: visible !important;
      height: auto !important;
      max-height: none !important;
      position: static !important;
    }

    .high-fidelity-report {
      box-shadow: none !important;
      border: none !important;
      margin: 0 auto !important;
      width: 100% !important;
      max-width: 210mm !important;
      height: auto !important;
      overflow: visible !important;
    }

    /* Support for landscape reports if class is specifically applied */
    .a4-landscape {
      width: 297mm !important;
      max-width: 297mm !important;
      margin: 0 auto !important;
    }

    header {
      position: static !important; /* Prevent sticky headers overlapping on print pages */
    }
  }

  .no-scrollbar::-webkit-scrollbar { display: none; }
  .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
